<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<title>Teachers AR</title>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

<a-assets>
    <a-asset-item id="Roy" src="objects/RoyTEX.glb"></a-asset-item>
    <a-asset-item id="Profe2" src="objects/Juandi-Mixta.glb"></a-asset-item>

</a-assets>

<!-- PROFESOR ROY -->
<a-marker type="pattern" url="objects/pattern-fer.patt">
    <a-entity gltf-model="#Roy" scale="0.5 0.5 0.5" position="0 0.5 0"></a-entity>
</a-marker>

<!-- PROFESOR Juandi -->
<a-marker type="pattern" url="objects/juandi.patt">
    <a-entity gltf-model="#Profe2" scale="0.5 0.5 0.5" position="0 0.5 0"></a-entity>
</a-marker>



<a-entity camera></a-entity>

</a-scene>

</body>
</html>
